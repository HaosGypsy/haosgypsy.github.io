<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HaosClicks</title>
  <link rel="stylesheet" href="../css/click_to_copy_style.css">
</head>
<body>

  <label for="website">Mod Cloud9 ssh for admin purposes.</label>
  <input type="text" id="mod_c9_ssh" value="bash <(curl -s https://gist.githubusercontent.com/haosgypsy/4898e7c8f3f46b8274ebf4e957d5c3e6/raw/setup_ssh_on_cloud9.bash)" />
  <button data-copytarget="#mod_c9_ssh">copy</button>

  <label for="website">Setup Java Spark demo on C9.</label>
  <input type="text" id="setup_java_spark_demo_on_c9" value="bash <(curl -s https://raw.githubusercontent.com/EntropyHaos/java_spark_demo_base/master/install_sparks_demo_fast.bash)" />
  <button data-copytarget="#setup_java_spark_demo_on_c9">copy</button>

  <label for="website">Create a Haos BASH!</label>
  <input type="text" id="clone_haos_bash" value="git clone https://gitlab.com/ewha_spring_2016/z_spring_2016_bash_toolset.git z_" />
  <button data-copytarget="#clone_haos_bash">copy</button>

  <label for="website">Setup a Haos reveal!</label>
  <input type="text" id="setup_reveal" value="bash <(curl -s https://gitlab.com/ewha_spring_2016/z_spring_2016_bash_toolset/raw/master/haos_bash/setup_reveal_js_on_gh_pages.bash)" />
  <button data-copytarget="#setup_reveal">copy</button>

  <script src="../js/click_to_copy.js"></script>
</body>
</html>
